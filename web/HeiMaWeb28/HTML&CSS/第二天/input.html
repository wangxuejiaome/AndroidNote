<!DOCTYPE html>
<html>
<head>
	<title>input 表单</title>
</head>
<body>
	<table border="0" cellspacing="0" cellpadding="0" width="600" height="320" align="center">
		<caption>
			<h4>青春不常在 抓紧谈恋爱</h4>
		</caption>
		<tr>
		<td>用户名</td>
		<td>
			<input type="text" name="name">
		</td>
	</tr>
	<tr>
		<td>密码</td>
		<td>
			<input type="password" name="password">
		</td>
	</tr>
	<tr>
		<td>城市</td>
		<td>
			<input type="text" name="city" value="南京">
		</td>
	</tr>
	<tr>
		<td>性别</td>
		<td>
			<input type="radio" name="sex" checked="checked"> 男
			<input type="radio" name="sex"> 女
		</td>
	</tr>
	<tr>
		<td>特征</td>
		<td>
			<input type="checkbox" name="character"> 漂亮
			<input type="checkbox" name="character"> 妩媚
			<input type="checkbox" name="character"> 小鲜肉
		</td>
	</tr>
	<tr>
		<td></td>
		<td>
			<input type="image" src="南京区.png" width="200" height="100">
		</td>
	</tr>
	<tr>
		<td></td>
		<td>
			<input type="file">
		</td>
	</tr>
	<tr>
		<td>
			
		</td>
		<td>
			<input type="button" value="保存">
			<input type="submit" value="提交">
			<input type="reset" value="重置">
		</td>
	</tr>
	</table>
</body>
</html>

<p>
	<b>input 表单常用知识</b>
	<dl>
		<dt>type:表示类型</dt>
		<dd>text 普通文本</dd>
		<dd>password 密码文本</dd>
		<dd>radio 单选</dd>
		<dd>checkbox 多选</dd>
		<dd>botton 按钮</dd>
		<dd>sumit 提交按钮</dd>
		<dd>reset 重置按钮</dd>
		<dd>imge 图片</dd>
		<dd>file 文件</dd>

	</dl>
	<dl>name 控件名称</dl>
	<dl>value 控件默认值</dl>
	<dl>checked 默认选中的项</dl>
</p>
