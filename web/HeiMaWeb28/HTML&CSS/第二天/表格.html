<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
</head>
<body>
	<table width="300" height="100" align="center" border="1" cellspacing="0" cellpadding="0">
		<caption>个人信息表</caption>
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
			<th>班级</th>
		</tr>
		<tr>
			<td>张三</td>
			<td>男</td>
			<td>20</td>
			<td rowspan="3" align="center">四一班</td>
		</tr>
		<tr>
			<td>李四</td>
			<td>男</td>
			<td>18</td>
		</tr>
		<tr>
			<td>小红</td>
			<td>女</td>
			<td>17</td>
		</tr>
	</table>
</body>
</html>
